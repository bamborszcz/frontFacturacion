<mat-card class="example-card">

  <div class="outPuts">
    <h1>Registratate</h1>
  </div>
  <form class="example-form" [formGroup]="registerForm">

    <table class="example-full-width" cellspacing="0">
      <div class="nomYap">
         <div class="inputs">
        <mat-form-field class="example-full-width">
        <mat-label>Nombre</mat-label>
        <input matInput
        [formControl]="nameFormControl">
        <mat-error *ngIf="nameFormControl.hasError('minLength') || nameFormControl.hasError('maxLength') || !nameFormControl.hasError('required')">
          Por favor ingrese un nombre v치lido!!!
        </mat-error>
        <mat-error *ngIf="nameFormControl.hasError('required')">
          Nombre <strong>requerido</strong>
        </mat-error>
      </mat-form-field>
      </div>
      <div class="inputs">
        <mat-form-field class="example-full-width">
          <mat-label>Apellido</mat-label>
          <input matInput
          [formControl]="apellidoFormControl">
        <mat-error *ngIf="apellidoFormControl.hasError('minLength') || apellidoFormControl.hasError('maxLength') || !apellidoFormControl.hasError('required')">
          Por favor ingrese un apellido v치lido!!!
        </mat-error>
        <mat-error *ngIf="apellidoFormControl.hasError('required')">
          Apellido <strong>requerido</strong>
        </mat-error>
        </mat-form-field>
      </div>
      </div>
      <div class="mail">

          <mat-form-field class="example-full-width">
            <mat-label>Email</mat-label>
            <input matInput [formControl]="emailFormControl" placeholder="Ex. pat@example.com">
            <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
              Por favor ingrese una direcci칩n de email v치lida!!!
            </mat-error>
            <mat-error *ngIf="emailFormControl.hasError('required')">
              Email <strong>requerido</strong>
            </mat-error>
          </mat-form-field>


      </div>

      </table>

  </form>

   <div class="example-button-row outPuts2">
        <button mat-raised-button color="primary" (click)="register()">Registrate</button>
        </div>
  </mat-card>
